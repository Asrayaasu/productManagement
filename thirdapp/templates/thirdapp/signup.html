{% extends'thirdapp/master.html' %}
{% block title %}
Login/SignUp
{% endblock %}
{% block content %}
<form method = "post" class="row g-3">
    {% csrf_token %}
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" name = "email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="password4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">confirm Password</label>
      <input type="password" name="password" class="form-control" id="confirmpassword4">
    </div>
    <!-- <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div> -->
    <p>Already have account ?<a href="{% url 'login' %}"></a></p>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
    
  </form>
  {{message}}
{% endblock %}
